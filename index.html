<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>KanbanJs</title>
  </head>
  <body>
    <div class="bg">
      <div class="card">
          <div class="todo-card">
              <h1 class="todo-title">TODO</h1>
              <div class="todo-input">
                  <input type="text" id="todoInput" />
                  <button id="addButton">Ok!</button>
              </div>
          </div>
          <div class="todo-card">
              <h1 class="todo-title">Doing</h1>
          </div>
          <div class="todo-card">
              <h1 class="todo-title">Complete</h1>
          </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
